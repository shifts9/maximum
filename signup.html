<body>
  <div id="registration">
    <p class="target">Click the 'register now' button to activate animation</p>
    <a class="btn land" href="#" onclick="enterRegistration()">Register Now</a>
    <input id="name-box" class="textbox reg" type="text" placeholder="Full Name">
    <a class="btn land"  href="#">Learn More</a>
    <input id="email-box" class="textbox reg" type="email" placeholder="Email">
    <a id="submit-btn" class="btn reg" href="#" onclick="leaveRegistration()">Submit</a>
    <a id="cancel-btn" class="btn reg" href="#" onclick="leaveRegistration()">Cancel</a>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
</body>
